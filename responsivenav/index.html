<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-screen font-['gilroy'] bg-zinc-800">
    <div
      class="top flex flex-col justify-start items-end p-[50px] gap-[10px] text-xl text-black"
    >
      <h2>Home</h2>
      <h2>About Us</h2>
      <h2>Support</h2>
      <h2>Rate</h2>
      <div class="close w-full flex items-center justify-center"><i class="ri-arrow-up-double-line text-2xl cursor-pointer"></i></div>
    </div>
    <div
      class="nav flex justify-between px-[20px] py-[30px] bg-black text-white items-center"
    >
      <p class="heading text-2xl font-medium relative z-[1] ">Gilsum</p>
      <div class="snav flex gap-[25px] p-[20px] text-xl text-white">
        <h1 class="butt">Home</h1>
        
        <h1 class="butt ">About Us</h1>
        <h1 class="butt">Support</h1>
        <h1 class="butt">Rate</h1>
        <i class="ri-menu-3-line menu cursor-pointer hidden"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
